<div class="ui modal register">
  <!--<i class="close icon"></i>-->
   <div class="header">
       Register
   </div>

  <div class="content">
    <div class="description">
        <form class="ui form register" action="/authentication/register/" method = "POST">
        {% csrf_token %}

          <div class="two fields">
              <div class="field">
                <label for="id_firstName">First name</label>
                  <input id="id_firstName" placeholder ="First name " maxlength="15" name="firstName" type="text" required="">
              </div>

              <div class="field">
                <label for="id_lastName">Last name</label>
                  <input id="id_lastName" maxlength="15" placeholder ="Last name" name="lastName" type="text" required="">
              </div>
          </div>

          <div class="field">
            <label for="id_email">Email</label>
            <input id="id_email" maxlength="50" placeholder ="E-mail" name="email" type="email" required="">
          </div>

          <div class="field">
            <label for="id_username">Username</label>
            <input id="id_username" maxlength="15" name="username" placeholder ="Username" type="text" required="">
          </div>

          <div class="two fields">
            <div class="field">
              <label for="id_password">Password</label>
              <input id="id_password" maxlength="30" name="password" placeholder ="Password" type="password" required="">
            </div>

            <div class="field">
              <label for="id_passwordConfirm">Confirm password</label>
              <input id="id_passwordConfirm" maxlength="30" name="passwordConfirm" placeholder ="Confirm password" type="password" required="">
            </div>
              {% if form.errors.passwordConfirm %}
          <div class="ui negative message registererror">
            <div class="header">
              <!--Invalid-->
            </div>
            <p>{{ form.errors.passwordConfirm.0 }}</p>
          </div>
        {% endif %}

          </div>
        </form>
    </div>
  </div>
    <div class="actions">
        <div class="ui positive right icon button submit register">
            Submit
        </div>
    </div>
</div>

<script>
    $(".register.button").click(function() {
        $('.modal.register').modal('show');
    });

    $(".button.submit.register").click(function() {
        $('form.register').submit();
    });

    $(function() {
    if ($(".registererror").length) {
      $('.register.modal').modal({
        autofocus: false,
      })
      $('.register.modal').modal('show');
    }
  });

</script>
